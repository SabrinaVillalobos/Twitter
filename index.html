<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Twitter</title>
      <link rel="stylesheet" href="assets/css/main.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
      <link rel="icon" href="assets/icon/favicon.ico"><!--icono de la pestaña-->
   </head>
   <body>
      <header>
         <h1>Twitter</h1>
      </header>
      <div class= "boxleft"><!--inicio de contenedor de la izquierda-->
         <h2>Reto de Código</h2>
         <h3>Réplica de newsfeed de Twitter</h3>
         <hr>
         <a href="https://github.com/SabrinaVillalobos/Twitter/blob/master/assets/js/app.js">CÓDIGO</a>
      </div><!--fin de contenedor de la izquierda-->
      <div class= "boxright"><!--inicio contenedor de la derecha, con el form y botón-->
         <form>
            <textarea class="txt" id="comment" placeholder="¿Qué estás pensando?"  rows="1" cols="60"></textarea>
            <hr class="buthr">
            <button type="button" id="btn">Tweet</button><span id="counter">140</span>
         </form>
      </div><!--fin de contenedor de la derecha-->
      <div id="cont"></div><!--div conenedor de comentarios-->
      <script type="text/javascript" src="assets/js/app.js"></script>
   </body>
</html>
